<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Book Guidance | Neevly</title>
  <meta name="description" content="Book Neevly guidance for 1st-year engineering students. Choose a roadmap, clarity call, or bundle." />

  <!-- Use same CSS as main site -->
  <link rel="stylesheet" href="style.css" />

  <style>
    .booking-container{
      max-width: 680px;
      margin: 70px auto;
      background: #ffffff;
      border: 1px solid #e6e6e6;
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    .booking-container h1{
      margin-bottom: 6px;
    }

    .booking-note{
      color: #555;
      margin-bottom: 22px;
    }

    label{
      display:block;
      margin-top:16px;
      font-weight:600;
    }

    input, select, textarea{
      width:100%;
      margin-top:6px;
      padding:12px;
      border:1px solid #e6e6e6;
      border-radius:12px;
      font-size:15px;
      font-family:inherit;
    }

    textarea{
      min-height:120px;
      resize:vertical;
    }

    .form-footer{
      margin-top:18px;
      font-size:14px;
      color:#555;
    }
  </style>
</head>

<body>

  <!-- SIMPLE NAV -->
  <header class="navbar">
    <div class="nav-brand">
      <a href="index.html#top" class="brand">Neevly</a>
      <span class="brand-tag">Direction before distraction</span>
    </div>

    <nav class="nav-links">
      <a href="index.html#services">Services</a>
      <a href="index.html#blogs">Blogs</a>
    </nav>
  </header>

  <!-- BOOKING FORM -->
  <main class="container">
    <div class="booking-container">

      <h1>Book Neevly Guidance</h1>
      <p class="booking-note">
        Fill this form honestly. You don’t need clarity yet — that’s what this is for.
      </p>

      <!-- ✅ YOUR FORMSPREE LINK (FINAL) -->
      <form action="https://formspree.io/f/mldookll" method="POST">

        <label>Your Name</label>
        <input type="text" name="name" placeholder="Your full name" required />

        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required />

        <label>WhatsApp Number</label>
        <input type="text" name="whatsapp" placeholder="+91 XXXXX XXXXX" required />

        <label>Which support do you want?</label>
        <select name="plan" id="planSelect" required>
          <option value="30-Day Foundation Roadmap (₹99)">
            30-Day Foundation Roadmap (₹99)
          </option>
          <option value="Foundation Clarity Call – 60 min (₹199)">
            Foundation Clarity Call – 60 min (₹199)
          </option>
          <option value="Clarity Call + Roadmap Bundle (₹399)">
            Clarity Call + Roadmap Bundle (₹399)
          </option>
        </select>

        <label>Your Current Year</label>
        <select name="year" required>
          <option value="1st Year">1st Year</option>
          <option value="Other">Other</option>
        </select>

        <label>What are you most confused about right now?</label>
        <textarea
          name="confusion"
          placeholder="Example: CGPA is low, not sure what to study, feeling behind, confused about skills..."
          required></textarea>

        <label>How much time can you realistically give daily?</label>
        <select name="daily_time" required>
          <option value="<1 hour">&lt; 1 hour</option>
          <option value="1–2 hours">1–2 hours</option>
          <option value="2–3 hours">2–3 hours</option>
          <option value="3+ hours">3+ hours</option>
        </select>

        <button class="btn primary" type="submit" style="margin-top:20px;">
          Submit & Continue
        </button>
      </form>

      <div class="form-footer">
        ✅ After submission, you’ll be contacted via WhatsApp or Email.  
        <br/>
        <a href="index.html#services">← Back to services</a>
      </div>

    </div>
  </main>

  <!-- AUTO-SELECT PLAN BASED ON BUTTON CLICK -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const plan = params.get("plan");
    const planSelect = document.getElementById("planSelect");

    if (plan === "roadmap") {
      planSelect.value = "30-Day Foundation Roadmap (₹99)";
    }
    if (plan === "call") {
      planSelect.value = "Foundation Clarity Call – 60 min (₹199)";
    }
    if (plan === "bundle") {
      planSelect.value = "Clarity Call + Roadmap Bundle (₹399)";
    }
  </script>

</body>
</html>
